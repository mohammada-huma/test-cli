version: '3.8'

services:
  db:
    image: postgres:17
    container_name: channels_postgres_db
    restart: always
    environment:
      POSTGRES_DB: huma
      POSTGRES_USER: huma
      POSTGRES_PASSWORD: pass123
      PGDATA: /data/postgres
    ports:
      - "5432:5432"
    volumes:
      - channels_pgdata:/data/postgres
    networks:
      - channels_network

volumes:
  channels_pgdata:

networks:
  channels_network:
